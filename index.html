<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Order summary card</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <img class="order-summary-background" src="./images/pattern-background-desktop.svg" alt="blue-background">
    <div class="order-summary center">
        <img src="./images/illustration-hero.svg" alt="person-dancing-header">
        <div class="order-summary-text">
            <h2>Order Summary</h2>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>
        <div class="order-summary-plan">
            <div>
                <div>
                    <img src="./images/icon-music.svg" alt="music-icon">
                    <p><strong>Annual Plan</strong> <br />$59.99/year</p>
                </div>
                <div class="order-summary-plan-button">
                    <button type="button" name="button"><h4>Change</h4></button>
                </div>
            </div>
        </div>
        <div class="order-summary-buttons">
            <button class="payment" type="button" name="button"><h4>Proceed to Payment</h4></button>
            <button class="cancel" type="button" name="button"><h4>Cancel Order</h4></button>
        </div>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="app.js" charset="utf-8"></script>
    <noscript>You need to enable JavaScript to view the full site.</noscript>
</body>

</html>
